<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Planner</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <div class="jumbotron" id="html1">
        <div id="words">
            <h1 class="display-4" id="title">What's The <span id="move">Move</span>?</h1>
            <p class="lead">Find events and pre-game spots  in that area!!</p>
        </div>
    </div>
    <div id= "html2">
         </div>    <header id="header">
            <form class="Info">

                
                <input type="text" id="city" placeholder="City">
                <input type="text" id="state" placeholder="State Code">
                <input type="text" id="zip" placeholder="Postal Code">
                <input type="text" id="type" placeholder="Type">
                <input type="text" id="start" placeholder="Start Date">
                <input type="text" id="end" placeholder="End Date">
                <button id="search"> Search </button>
    
            </form>
          
            <iframe src="assets/Images/The Black Eyed Peas - I Gotta Feeling (Official Music Video).mp3" allow="autoplay" style="display:none" id="iframeAudio">
            </iframe> 
    </header>
    <hr>
    <table class="table table-dark">
            <thead>
                    <tr>
                      <th scope="col">Event</th>
                      <th scope="col">Type</th>
                      <th scope="col">Street</th>
                      <th scope="col">City</th>
                      <th scope="col">State</th>
                      <th scope="col">Zip</th>
                      <th scope="col">Tickets</th>
                    </tr>
                  </thead>
        <tbody class="events">


        </tbody>
    </table>
    <br>
    <table class="table table-dark">
            <thead>
                    <tr>
                      <th scope="col">Brewery</th>
                      <th scope="col">Type</th>
                      <th scope="col">Phone Number</th>
                      <th scope="col">Street</th>
                      <th scope="col">City</th>
                      <th scope="col">State</th>
                      <th scope="col">Zip</th>
                      <th scope="col">URL</th>
                    </tr>
                  </thead>
        <tbody class="breweries">


        </tbody>
    </table>


    <main id="content">


        <div>
            <div id="imageholder">

            </div>
            <div id="eventsum">

            </div>
        </div>


    </main>


    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- External Javascript -->
    <script src="assets/javascript/app.js"></script>



</body>


</html>
